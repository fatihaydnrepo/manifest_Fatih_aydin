apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-fatih-aydin
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-fatih-aydin
  template:
    metadata:
      labels:
        app: app-fatih-aydin
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
      - name: app
        image: 108.142.218.164:8080/fatihh-app/app-v1:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi